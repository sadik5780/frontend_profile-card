<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="bg-main">
    <img class="img-1" src="./bg-pattern-top.svg" alt="">
    <div class="card-top">
      <img src="./bg-pattern-card.svg" alt="">
      <div class="profile">
        <img src="./image-victor.jpg" alt="">
      </div>
      <div class="card-btm">
        <h3>Victor Crest <span> 26</span></h3>
        <p>London</p>
        <hr>
        <div class="btm-text">
          <div class="btm-text-1">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="btm-text-2">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="btm-text-3">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <img class="img-2" src="./bg-pattern-bottom.svg" alt="">
  </div>

  </div> -->
</body>

</html>
